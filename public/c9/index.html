    <script>
      Audio.prototype.stop = function() {
    this.pause();
    this.currentTime = 0;
    document.addEventListener("touchstart", function() {},false);
};


function randPlay(category) {
  var rId;
  var rand = Math.random();
  if (rand >= 0.75) {
    rId=4;
  }
  else if (rand < 0.75 && rand >= 0.5) {
    rId=3;
  }
  else if (rand < 0.5 && rand >= 0.25) {
    rId=2;
  }
  else {
    rId=1;
  }
  document.getElementById(category + rId).play()
};

function stopAll() {
  var sound = document.getElementsByTagName('audio');
  for(i=0; i<sound.length; i++) sound[i].pause();
};
</script>
